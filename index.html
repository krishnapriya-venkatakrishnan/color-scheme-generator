<!doctype html>
<html>
    <head>
        <title>Color scheme generator</title>
        <link rel="stylesheet" href="./index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="color-specification">
            <input class="inp-color" type="color" />
            <div class="custom-select-wrapper">
                <div class="custom-select">
                    <div class="custom-select__trigger">
                        <span>Select an option</span>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                    <div class="custom-options">
                        <span class="custom-option" data-value="monochrome">Monochrome 
                            <i id="monochrome" class="fa-solid fa-check"></i>
                        </span>
                        <span class="custom-option" data-value="monochrome-light">Monochrome Light 
                            <i id="monochrome-light" class="fa-solid fa-check"></i>
                        </span>
                        <span class="custom-option" data-value="monochrome-dark">Monochrome Dark 
                            <i id="monochrome-dark" class="fa-solid fa-check"></i>
                        </span>
                        <span class="custom-option" data-value="analogic">Analogic 
                            <i id="analogic" class="fa-solid fa-check"></i>
                        </span>
                        <span class="custom-option" data-value="complement">Complement 
                            <i id="complement" class="fa-solid fa-check"></i>
                        </span>
                        <span class="custom-option" data-value="analogic-complement">Analogic Complement 
                            <i id="analogic-complement" class="fa-solid fa-check"></i>
                        </span>
                        <span class="custom-option" data-value="triad">Triad 
                            <i id="triad" class="fa-solid fa-check"></i>
                        </span>
                    </div>
                </div>
            </div>

            <button id="get-colors" type="button">Get color scheme</button>
        </div>
        <div id="color-scheme">
            <div id="color-0"></div>
            <div id="color-1"></div>
            <div id="color-2"></div>
            <div id="color-3"></div>
            <div id="color-4"></div>
            <div id="color-5"></div>
            <div id="hexColor-0" class="hex"></div>
            <div id="hexColor-1" class="hex"></div>
            <div id="hexColor-2" class="hex"></div>
            <div id="hexColor-3" class="hex"></div>
            <div id="hexColor-4" class="hex"></div>
            <div id="hexColor-5" class="hex"></div>
        </div>
        <textarea id="copy"></textarea>
        <script type="module" src="/index.js"></script>
    </body>
</html>
